    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-wrapper">
                <div class="preloader-content">
                    <div class="blob-1"></div>
	                <div class="blob-2"></div>
                </div>
            </div>
        </div>
        <!-- Preloader -->
        <!-- Coming-soon-setion -->
        <div class="coming-soon-section page-bg page-bg-1">
            <div class="container">
                <div class="coming-soon-content coming-soon-content-white">
                    <div class="new-counter">
                        <p class="day1"></p>
                        <p class="hr1"></p>
                        <p class="min1"></p>
                        <p class="sec1"></p>
                    </div>
                    <div class="coming-soon-details">
                        <h2>Coming Soon</h2>
                        <form class="newsletter-form">
                            <div class="form-group m-0">
                                <input type="text" name="EMAIL" id="emailS" class="form-control" placeholder="Enter Your Email*" required>
                                <button class="btn main-btn" type="submit">SUBSCRIBE NOW</button>
                            </div>
                            <div id="validator-newsletter" class="form-result"></div>
                        </form>
                        <p>Subscribe our newsletter that we can easily connect you.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Coming-soon-setion -->

        <!-- Scroll-top -->
        <div class="scroll-top" id="scrolltop">
            <div class="scroll-top-inner">
                <i class="icofont-long-arrow-up"></i>
            </div>
        </div>
        <!-- Scroll-top -->

        <!-- Topbar-side-modal -->
        <div class="side-modal-wrapper">
            <div class="side-modal">
                <div class="side-modal-header">
                    <div class="side-modal-logo">
                        <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
                    </div>
                    <div class="side-modal-close">
                        <i class="icofont-close"></i>
                    </div>
                </div>
                <div class="side-modal-body">
                    <div class="sidebar-info-content">
                        <h3>Contact Us</h3>
                        <div class="sidebar-info-list">
                            <div class="sidebar-info-list-item">
                                <i class="icofont-headphone"></i>
                                <a href="tel:00321-654-98">+00 321 654 98</a>
                            </div>
                            <div class="sidebar-info-list-item">
                                <i class="icofont-ui-message"></i>
                                <a href="mailto:info@erudex.com">info@erudex.com</a>
                            </div>
                            <div class="sidebar-info-list-item">
                                <i class="icofont-paper-plane"></i>
                                <a href="contact.html">Request For Demo</a>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-info-content">
                        <h3>Follow Us</h3>
                        <ul class="social-list">
                            <li>
                                <a href="https://www.facebook.com/" target="_blank"><i class="icofont-facebook"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/" target="_blank"><i class="icofont-twitter"></i></a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/" target="_blank"><i class="icofont-instagram"></i></a>
                            </li>
                            <li>
                                <a href="https://www.pinterest.com/" target="_blank"><i class="icofont-pinterest"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Topbar-side-modal -->

        <div class="search-overlay">
            <div class="search-close">
                <i class="icofont-close"></i>
            </div>
            <div class="search-form-area">
                <div class="search-area-logo">
                    <a href="#">
                        <img src="assets/images/logo-white.png" alt="logo">
                    </a>
                </div>
                <form>
                    <div class="form-group search-form-group">
                        <input type="text" placeholder="Search..." class="form-control" autofocus="autofocus">
                        <button>
                            <i class="icofont-search-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
